<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoFinds | Your Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; color: #2f3d2c; }
  </style>
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center p-4 md:p-8">

  <!-- Back Button -->
  <a href="index.html"
     class="self-start flex items-center gap-2 mb-6 px-4 py-2 bg-gray-200 text-gray-700 font-bold rounded-full hover:bg-gray-300 transition-colors duration-300 w-max">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"/>
    </svg>
    Back
  </a>

  <div class="bg-white rounded-3xl shadow-2xl max-w-2xl w-full p-8 md:p-12 mb-8">
    <!-- Logo and Title -->
    <div class="flex items-center justify-center mb-8">
      <img src="https://github.com/JustBored010/EcoFinds/blob/main/assets/images/R_cropped.png?raw=true" alt="EcoFinds Logo" class="w-12 h-12 mr-2 rounded-full">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Your Cart</h1>
    </div>

    <!-- Cart Items -->
    <div id="cart-items" class="space-y-6"></div>

    <!-- Cart Summary -->
    <div class="mt-8 pt-4 border-t-2 border-dashed border-gray-300 text-right space-y-2">
      <p class="text-lg">Subtotal: <span id="subtotal" class="font-bold text-green-600">₹0</span></p>
      <p class="text-lg">Tax (5%): <span id="tax" class="font-bold text-green-600">₹0</span></p>
      <p class="text-xl font-bold">Total: <span id="total" class="text-green-700">₹0</span></p>
      <button id="checkout-btn" class="w-full mt-4 px-6 py-4 bg-green-600 text-white font-bold rounded-full hover:bg-green-700 transition-colors duration-300">
        Proceed to Checkout
      </button>
    </div>
  </div>

  <script>
    const cartData = [
      {
        name: "Reusable Bamboo Bottle",
        price: 15,
        qty: 1,
        img: "https://images.unsplash.com/photo-1581578731548-c64695cc6952?auto=format&fit=crop&w=800&q=80"
      },
      {
        name: "Organic Cotton Bag",
        price: 10,
        qty: 2,
        img: "https://images.unsplash.com/photo-1523381210434-271e8be1f52b?auto=format&fit=crop&w=800&q=80"
      }
    ];

    function renderCart() {
      const container = document.getElementById("cart-items");
      container.innerHTML = "";

      cartData.forEach((item, index) => {
        const itemEl = document.createElement("div");
        itemEl.className = "flex items-center justify-between p-4 bg-gray-50 rounded-xl";

        itemEl.innerHTML = `
          <div class="flex items-center gap-4">
            <img src="${item.img}" alt="${item.name}" class="w-20 h-20 rounded-lg object-cover">
            <div>
              <p class="text-lg font-semibold text-gray-800">${item.name}</p>
              <p class="text-green-600 font-bold mt-1">₹${(item.price * item.qty).toFixed(0)}</p>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <button onclick="updateQty(${index}, -1)" class="w-8 h-8 rounded-full bg-gray-200 text-gray-600 font-bold flex items-center justify-center hover:bg-gray-300">-</button>
            <span class="w-8 text-center font-semibold text-lg">${item.qty}</span>
            <button onclick="updateQty(${index}, 1)" class="w-8 h-8 rounded-full bg-green-500 text-white font-bold flex items-center justify-center hover:bg-green-600">+</button>
            <button onclick="removeItem(${index})" class="ml-4 text-red-500 hover:text-red-700">✕</button>
          </div>
        `;
        container.appendChild(itemEl);
      });

      updateSummary();
    }

    function updateQty(index, change) {
      cartData[index].qty += change;
      if (cartData[index].qty < 1) cartData[index].qty = 1;
      renderCart();
    }

    function removeItem(index) {
      cartData.splice(index, 1);
      renderCart();
    }

    function updateSummary() {
      let subtotal = 0;
      cartData.forEach(item => subtotal += item.price * item.qty);
      let tax = subtotal * 0.05;
      let total = subtotal + tax;

      document.getElementById("subtotal").textContent = `₹${subtotal.toFixed(0)}`;
      document.getElementById("tax").textContent = `₹${tax.toFixed(0)}`;
      document.getElementById("total").textContent = `₹${total.toFixed(0)}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
    	renderCart();
    	// Add event listener for the checkout button
    	document.getElementById('checkout-btn').addEventListener('click', () => {
        	window.location.href = 'checkout.html';
    	});
     });

    document.addEventListener("DOMContentLoaded", renderCart);
  </script>
</body>
</html>
