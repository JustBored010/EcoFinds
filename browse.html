
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds | Browse</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 font-sans">
  <nav class="flex items-center justify-between bg-green-600 p-4 shadow-md">
    <a href="./landing.html" class="text-white font-bold text-xl">EcoFinds</a>
    <div class="relative">
      <button id="profile-menu-btn" class="w-10 h-10 rounded-full bg-white text-green-700 flex items-center justify-center font-bold">J</button>
      <div id="profile-menu" class="hidden absolute right-0 mt-2 w-40 bg-white border rounded-lg shadow-lg z-50">
        <a href="./profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
        <a href="./cart.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Cart</a>
        <a href="./auth/logout.html" class="block px-4 py-2 text-red-600 hover:bg-red-100">Logout</a>
      </div>
    </div>
  </nav>
  <div class="max-w-6xl mx-auto p-6">
    <h2 class="text-3xl font-bold text-green-800 mb-6">Browse Products</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white rounded-lg shadow p-4">
        <img src="./assets/images/banner_Photo.png" alt="Eco Product" class="w-full h-40 object-cover rounded">
        <h3 class="mt-2 font-semibold">Reusable Bamboo Bottle</h3>
        <p class="text-green-700 font-bold">₹15</p>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <img src="./assets/images/updated_banner.png" alt="Eco Product" class="w-full h-40 object-cover rounded">
        <h3 class="mt-2 font-semibold">Organic Cotton Bag</h3>
        <p class="text-green-700 font-bold">₹20</p>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <img src="./assets/images/updated_2_banner.png" alt="Eco Product" class="w-full h-40 object-cover rounded">
        <h3 class="mt-2 font-semibold">Recycled Wooden Chair</h3>
        <p class="text-green-700 font-bold">₹50</p>
      </div>
    </div>
  </div>
  <script>
    const btn = document.getElementById('profile-menu-btn');
    const menu = document.getElementById('profile-menu');
    btn.addEventListener('click', () => menu.classList.toggle('hidden'));
    document.addEventListener('click', (e) => {
      if (!btn.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
