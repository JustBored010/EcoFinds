
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds | About</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 font-sans">
  <nav class="flex items-center justify-between bg-green-600 p-4 shadow-md">
    <a href="./landing.html" class="text-white font-bold text-xl">EcoFinds</a>
    <div class="relative">
      <button id="profile-menu-btn" class="w-10 h-10 rounded-full bg-white text-green-700 flex items-center justify-center font-bold">J</button>
      <div id="profile-menu" class="hidden absolute right-0 mt-2 w-40 bg-white border rounded-lg shadow-lg z-50">
        <a href="./profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
        <a href="./cart.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Cart</a>
        <a href="./auth/logout.html" class="block px-4 py-2 text-red-600 hover:bg-red-100">Logout</a>
      </div>
    </div>
  </nav>
  <div class="max-w-3xl mx-auto p-6 bg-white mt-6 rounded-lg shadow">
    <h2 class="text-3xl font-bold text-green-800 mb-4">About EcoFinds</h2>
    <p class="text-gray-700 leading-relaxed">EcoFinds is a sustainable marketplace designed to help people reuse, recycle, and resell eco-friendly products. Our mission is to encourage circular economy practices and reduce waste by making second-hand and sustainable items more accessible.</p>
  </div>
  <script>
    const btn = document.getElementById('profile-menu-btn');
    const menu = document.getElementById('profile-menu');
    btn.addEventListener('click', () => menu.classList.toggle('hidden'));
    document.addEventListener('click', (e) => {
      if (!btn.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
