version: "3.8"

services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"   # Expose MongoDB on localhost:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root      # Root user
      MONGO_INITDB_ROOT_PASSWORD: example   # Root password
    volumes:
      - mongodb_data:/data/db               # Persist database files

volumes:
  mongodb_data:
