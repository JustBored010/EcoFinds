<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFinds | Add Listing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #2f3d2c;
        }
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1600&q=80")
                        center/cover no-repeat;
        }
    </style>
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Back Button -->
    <a href="listing.html" class="self-start flex items-center gap-2 mb-6 px-4 py-2 bg-gray-200 text-gray-700 font-bold rounded-full hover:bg-gray-300 transition-colors duration-300 w-max">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
        </svg>
        Back
    </a>

    <div class="bg-white rounded-3xl shadow-2xl max-w-2xl w-full p-8 md:p-12">
        <!-- Logo and Title -->
        <div class="flex items-center justify-center mb-8">
            <img src="https://raw.githubusercontent.com/JustBored010/EcoFinds/main/R_cropped.png" alt="EcoFinds Logo" class="w-12 h-12 mr-2 rounded-full">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Add a new Product</h1>
        </div>

        <!-- Add Product Form -->
        <form class="space-y-6">
            <!-- Product Image Section -->
            <div class="border border-gray-200 rounded-2xl p-6 text-center">
                <div class="mb-4">
                    <img id="product-image-preview" src="https://placehold.co/250x200/e5e7eb/4b5563?text=Add+product+Image" alt="Product Image Placeholder" class="mx-auto rounded-xl mb-4">
                    <input type="file" id="product-image-upload" class="hidden" accept="image/*">
                    <label for="product-image-upload" class="inline-flex items-center px-4 py-2 bg-green-500 text-white font-bold rounded-full cursor-pointer hover:bg-green-600 transition-colors">
                        Upload Image
                    </label>
                </div>
            </div>

            <!-- Product Details Section -->
            <div class="border border-gray-200 rounded-2xl p-6 space-y-4">
                <h2 class="text-xl font-semibold mb-2">Product Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Product Title -->
                    <div>
                        <label for="product-title" class="block text-sm font-semibold text-gray-700 mb-1">Product Title</label>
                        <input type="text" id="product-title" placeholder="e.g. Reusable Water Bottle" class="w-full px-4 py-2 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-green-500 transition-colors">
                    </div>
                    <!-- Product Category -->
                    <div>
                        <label for="product-category" class="block text-sm font-semibold text-gray-700 mb-1">Product Category</label>
                        <input type="text" id="product-category" placeholder="e.g. Household, Electronics" class="w-full px-4 py-2 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-green-500 transition-colors">
                    </div>
                </div>
                
                <!-- Product Description -->
                <div>
                    <label for="product-description" class="block text-sm font-semibold text-gray-700 mb-1">Product Description</label>
                    <textarea id="product-description" rows="3" placeholder="Describe the item's condition, features, and history." class="w-full px-4 py-2 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-green-500 transition-colors"></textarea>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- Price -->
                    <div>
                        <label for="product-price" class="block text-sm font-semibold text-gray-700 mb-1">Price (â‚¹)</label>
                        <input type="number" id="product-price" placeholder="e.g. 50" class="w-full px-4 py-2 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-green-500 transition-colors">
                    </div>
                    <!-- Quantity -->
                    <div>
                        <label for="product-quantity" class="block text-sm font-semibold text-gray-700 mb-1">Quantity</label>
                        <input type="number" id="product-quantity" placeholder="e.g. 1" class="w-full px-4 py-2 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-green-500 transition-colors">
                    </div>
                    <!-- Condition -->
                    <div>
                        <label for="product-condition" class="block text-sm font-semibold text-gray-700 mb-1">Condition</label>
                        <input type="text" id="product-condition" placeholder="e.g. Like New, Used" class="w-full px-4 py-2 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-green-500 transition-colors">
                    </div>
                </div>
                
                <!-- Additional Details -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="year-of-manufacture" class="block text-sm font-semibold text-gray-700 mb-1">Year of Manufacture (optional)</label>
                        <input type="text" id="year-of-manufacture" placeholder="e.g. 2022" class="w-full px-4 py-2 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-green-500 transition-colors">
                    </div>
                    <div>
                        <label for="product-brand" class="block text-sm font-semibold text-gray-700 mb-1">Brand</label>
                        <input type="text" id="product-brand" placeholder="e.g. Patagonia" class="w-full px-4 py-2 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-green-500 transition-colors">
                    </div>
                    <div>
                        <label for="product-model" class="block text-sm font-semibold text-gray-700 mb-1">Model</label>
                        <input type="text" id="product-model" placeholder="e.g. Refill Max 2.0" class="w-full px-4 py-2 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-green-500 transition-colors">
                    </div>
                    <div>
                        <label for="product-material" class="block text-sm font-semibold text-gray-700 mb-1">Material</label>
                        <input type="text" id="product-material" placeholder="e.g. Stainless Steel" class="w-full px-4 py-2 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-green-500 transition-colors">
                    </div>
                    <div>
                        <label for="product-color" class="block text-sm font-semibold text-gray-700 mb-1">Color</label>
                        <input type="text" id="product-color" placeholder="e.g. Ocean Blue" class="w-full px-4 py-2 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-green-500 transition-colors">
                    </div>
                </div>

                <!-- Checkboxes -->
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="original-packaging" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500">
                        <label for="original-packaging" class="ml-2 text-sm font-semibold text-gray-700">Original Packaging</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="manuals-included" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500">
                        <label for="manuals-included" class="ml-2 text-sm font-semibold text-gray-700">Manual/Instructions Included</label>
                    </div>
                </div>

                <!-- Working Condition Description -->
                <div>
                    <label for="working-condition" class="block text-sm font-semibold text-gray-700 mb-1">Working Condition Description</label>
                    <textarea id="working-condition" rows="2" placeholder="Describe any defects, issues, or unique characteristics." class="w-full px-4 py-2 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-green-500 transition-colors"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full px-6 py-4 bg-green-600 text-white font-bold rounded-full hover:bg-green-700 transition-colors duration-300">
                Add Item
            </button>
        </form>
    </div>

</body>
</html>
