<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EcoFinds | Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; color: #2f3d2c; }
    </style>
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center p-4 md:p-8">

    <!-- Back Button -->
    <a href="cart.html"
        class="self-start flex items-center gap-2 mb-6 px-4 py-2 bg-gray-200 text-gray-700 font-bold rounded-full hover:bg-gray-300 transition-colors duration-300 w-max">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"/>
        </svg>
        Back
    </a>

    <!-- Checkout Container -->
    <div id="checkout-container" class="bg-white rounded-3xl shadow-2xl max-w-2xl w-full p-8 md:p-12 mb-8">
        <!-- Logo and Title -->
        <div class="flex items-center justify-center mb-8">
            <img src="https://github.com/JustBored010/EcoFinds/blob/main/assets/images/R_cropped.png?raw=true" alt="EcoFinds Logo" class="w-12 h-12 mr-2 rounded-full">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Checkout</h1>
        </div>

        <!-- Payment Form -->
        <form id="payment-form" class="space-y-6">
            <div>
                <label for="card-name" class="block text-gray-700 font-medium mb-2">Cardholder Name</label>
                <input type="text" id="card-name" placeholder="Jane Doe" required
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors duration-200">
            </div>
            <div>
                <label for="card-number" class="block text-gray-700 font-medium mb-2">Card Number</label>
                <input type="text" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors duration-200">
            </div>
            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label for="exp-date" class="block text-gray-700 font-medium mb-2">Expiration Date</label>
                    <input type="text" id="exp-date" placeholder="MM/YY" required
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors duration-200">
                </div>
                <div class="w-1/2">
                    <label for="cvv" class="block text-gray-700 font-medium mb-2">CVV</label>
                    <input type="text" id="cvv" placeholder="XXX" required
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors duration-200">
                </div>
            </div>

            <button type="submit" id="pay-button"
                    class="w-full mt-4 px-6 py-4 bg-green-600 text-white font-bold rounded-full hover:bg-green-700 transition-colors duration-300">
                Pay Now
            </button>
        </form>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the form from submitting normally

            const payButton = document.getElementById('pay-button');

            // Simulate a payment processing state
            payButton.textContent = 'Processing...';
            payButton.disabled = true;

            setTimeout(() => {
                // Redirect to the thank you page
                window.location.href = 'thank_you.html';
            }, 2000); // 2-second delay to simulate payment
        });
    </script>
</body>
</html>
