<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EcoFinds | Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; color: #2f3d2c; }
    </style>
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center justify-center p-4 md:p-8">

    <div class="bg-white rounded-3xl shadow-2xl max-w-xl w-full p-8 md:p-12 text-center">
        <!-- Logo -->
        <div class="flex items-center justify-center mb-6">
            <img src="https://github.com/JustBored010/EcoFinds/blob/main/assets/images/R_cropped.png?raw=true" alt="EcoFinds Logo" class="w-12 h-12 mr-2 rounded-full">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">EcoFinds</h1>
        </div>

        <!-- Success Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-24 h-24 text-green-500 mx-auto mb-6 animate-bounce">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>

        <!-- Thank You Message -->
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Thank You for Your Order!</h2>
        <p class="text-lg text-gray-600 mb-8">Your purchase is complete and your order is on its way. We appreciate your support in making a greener planet.</p>

        <!-- Continue Shopping Button -->
        <a href="landing.html"
           class="inline-block px-6 py-4 bg-green-600 text-white font-bold rounded-full hover:bg-green-700 transition-colors duration-300">
           Continue Shopping
        </a>
    </div>

</body>
</html>
