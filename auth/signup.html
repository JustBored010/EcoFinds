<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoFinds Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-3xl shadow-2xl overflow-hidden max-w-md w-full p-8 md:p-12 flex flex-col">
    <a href="../index.html" class="flex items-center gap-2 mb-6 px-4 py-2 bg-gray-200 text-gray-700 font-bold rounded-full hover:bg-gray-300 transition w-max">
      <img src="../assets/images/back_icon.png" alt="Back Icon" class="w-5 h-5"> Back
    </a>
    <div class="text-center mb-8">
      <img src="../assets/images/R_cropped.png" alt="EcoFinds Logo" class="w-24 h-24 mx-auto mb-4">
      <p class="text-gray-500 mt-2">Create your account.</p>
    </div>
    <form id="signup-form" class="space-y-6 w-full">
      <input type="email" placeholder="you@example.com" class="w-full px-4 py-3 rounded-xl border" required>
      <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-xl border" required>
      <button type="submit" class="w-full px-6 py-4 bg-green-600 text-white font-bold rounded-full">Create Account</button>
    </form>
    <div class="mt-6 text-center text-sm">
      <p class="text-gray-500">Already have an account? <a href="login.html" class="text-green-600 font-semibold hover:underline">Log In</a></p>
    </div>
  </div>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = '../landing.html';
    });
  </script>
</body>
</html>
