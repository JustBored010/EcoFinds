<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoFinds - Sign Up</title>
</head>
<body>
  <h2>Create an Account</h2>

  <input type="email" id="signupEmail" placeholder="Enter email" />
  <br /><br />
  <input type="password" id="signupPassword" placeholder="Enter password" />
  <br /><br />
  <button onclick="signup()">Sign Up</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDf3Bjrnw-6koATxlN7WoLDP9STij4CbHQ",
      authDomain: "ecofinds-f94eb.firebaseapp.com",
      projectId: "ecofinds-f94eb",
      storageBucket: "ecofinds-f94eb.firebasestorage.app",
      messagingSenderId: "1060782214159",
      appId: "1:1060782214159:web:5bf51fafa3d8b29e2a677a",
      measurementId: "G-Q6EVCKN97J"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Auth & Firestore
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Signup function
    function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          alert("Signup successful! Welcome " + user.email);

          // Redirect to profile page after signup
          window.location.href = "/profile.html";
        })
        .catch(error => {
          alert(error.message);
        });
    }
  </script>
</body>
</html>
