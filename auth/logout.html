<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logging Out...</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-10 rounded-2xl shadow-lg text-center max-w-md w-full">
    <h1 class="text-2xl font-bold text-green-700 mb-4">You have been logged out</h1>
    <p class="text-gray-600 mb-6">Redirecting you to the homepage...</p>
    <a href="../index.html" class="px-6 py-3 bg-green-600 text-white rounded-full hover:bg-green-700 transition">Return Home</a>
  </div>
  <script>
    setTimeout(() => { window.location.href = '../index.html'; }, 3000);
  </script>
</body>
</html>
