<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFinds Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden max-w-md w-full p-8 md:p-12 flex flex-col">

        <!-- Back Button Left Aligned -->
        <a href="index.html" class="flex items-center gap-2 mb-6 px-4 py-2 bg-gray-200 text-gray-700 font-bold rounded-full hover:bg-gray-300 transition-colors duration-300 w-max">
            <img src="back_icon.png" alt="Back Icon" class="w-5 h-5">
            Back
        </a>

        <!-- Logo and Heading -->
        <div class="text-center mb-8">
            <img src="R_cropped.png" alt="EcoFinds Logo" class="w-24 h-24 md:w-32 md:h-32 mx-auto mb-4">
            <p class="text-gray-500 mt-2">Log in to your account.</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-6 w-full">
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-green-500 transition-colors" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-green-500 transition-colors" required>
            </div>
            
            <button type="submit" class="w-full px-6 py-4 bg-green-600 text-white font-bold rounded-full hover:bg-green-700 transition-colors duration-300">
                Log In
            </button>
        </form>

        <!-- Navigation Links -->
        <div class="mt-6 text-center text-sm space-y-2">
            <p class="text-gray-500">Don't have an account? 
                <a href="signup.html" class="text-green-600 font-semibold hover:underline">Sign Up</a>
            </p>
        </div>

    </div>

</body>
</html>
