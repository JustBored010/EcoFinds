<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds | Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; color: #2f3d2c; }
    .product-image { transition: transform 0.5s ease-in-out; }
  </style>
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center p-4 md:p-8">

  <!-- Back Button -->
  <a href="landing.html" class="self-start flex items-center gap-2 mb-6 px-4 py-2 bg-gray-200 text-gray-700 font-bold rounded-full hover:bg-gray-300 transition-colors duration-300 w-max">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
    </svg>
    Back
  </a>

  <div class="bg-white rounded-3xl shadow-2xl max-w-2xl w-full p-8 md:p-12 mb-8 relative">

    <!-- Header with Logo and Cart Icon -->
    <div class="flex items-center justify-between mb-8">
      <img src="https://raw.githubusercontent.com/JustBored010/EcoFinds/main/R_cropped.png" alt="EcoFinds Logo" class="w-12 h-12 rounded-full">

      <!-- ✅ Same Cart Icon as Listing Page -->
      <a href="cart.html" class="relative cursor-pointer" aria-label="View Cart">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.182 1.706.707 1.706H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        <span id="cart-count" class="absolute -top-1 -right-1 px-2 py-0.5 text-xs font-bold bg-red-600 text-white rounded-full">0</span>
      </a>
    </div>

    <!-- Image -->
    <div class="relative w-full mb-4">
      <img id="mainImage" src="https://placehold.co/400x260/8BC34A/ffffff?text=Product+Image" alt="Product Image" class="product-image w-full h-64 object-cover rounded-xl shadow-md">
    </div>

    <!-- Product Title and Price -->
    <div class="w-full text-center mb-4">
      <h1 id="productName" class="text-3xl font-bold text-gray-800">Reusable Bamboo Bottle</h1>
      <p id="productPrice" class="text-2xl font-bold text-green-600 mt-2">₹15</p>
    </div>

    <!-- Description -->
    <div class="w-full bg-gray-50 p-6 rounded-xl text-center text-gray-700 mb-6 shadow-sm">
      <p id="productDesc">Stay hydrated the eco-friendly way with our bamboo water bottle. Made from natural materials, it's reusable, biodegradable, and designed to reduce single-use plastics. Perfect for everyday use!</p>
    </div>

    <!-- Add to Cart Button -->
    <button id="addToCartBtn" class="w-full px-6 py-4 bg-green-600 text-white font-bold rounded-full hover:bg-green-700 transition-colors duration-300 shadow-lg">
      Add to Cart
    </button>

    <!-- Message Box -->
    <div id="messageBox" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
      <div class="bg-white rounded-xl shadow-xl p-6 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-16 h-16 text-green-500 mx-auto mb-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-lg font-semibold text-gray-800">Product added to cart!</p>
        <button onclick="closeMessageBox()" class="mt-4 px-4 py-2 bg-green-600 text-white rounded-full hover:bg-green-700 transition-colors duration-300">OK</button>
      </div>
    </div>
  </div>

  <script>
    // Utility: get query params
    function getQueryParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    // Populate product details dynamically
    document.addEventListener("DOMContentLoaded", () => {
      const name = getQueryParam("name") || "Reusable Bamboo Bottle";
      const price = getQueryParam("price") || "15";
      const desc = getQueryParam("desc") || "Stay hydrated the eco-friendly way with our bamboo water bottle. Made from natural materials, it's reusable, biodegradable, and designed to reduce single-use plastics. Perfect for everyday use!";
      const img = getQueryParam("img") || "https://placehold.co/400x260/8BC34A/ffffff?text=Product+Image";

      document.getElementById("productName").textContent = name;
      document.getElementById("productPrice").textContent = `₹${price}`;
      document.getElementById("productDesc").textContent = desc;
      document.getElementById("mainImage").src = img;
    });

    // Cart counter logic
    let cartCount = 0;
    const cartCountEl = document.getElementById("cart-count");
    const messageBox = document.getElementById("messageBox");

    document.getElementById("addToCartBtn").addEventListener("click", () => {
      cartCount++;
      cartCountEl.textContent = cartCount;
      messageBox.classList.remove("hidden");
    });

    function closeMessageBox() {
      messageBox.classList.add("hidden");
    }
  </script>
</body>
</html>
