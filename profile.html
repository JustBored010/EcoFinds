<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="p-4 bg-gradient-to-br from-green-50 to-gray-50 text-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-3xl shadow-2xl overflow-hidden max-w-5xl w-full p-6 md:p-12">
    
    <!-- Back Button -->
    <a href="landing.html"
       class="inline-flex items-center gap-2 mb-6 px-4 py-2 bg-gray-200 text-gray-700 font-bold rounded-full hover:bg-gray-300 transition-colors duration-300 w-max">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"/>
      </svg>
      Back
    </a>

    <!-- Header -->
    <header class="flex justify-between items-center mb-10">
      <div class="flex items-center space-x-2">
        <img src="https://github.com/JustBored010/EcoFinds/blob/main/assets/images/R_cropped.png?raw=true" alt="EcoFinds Logo" class="w-8 h-8">
        <h1 class="text-xl md:text-2xl font-bold">Dashboard</h1>
      </div>
      <!-- Cart Icon Only -->
      <div class="flex items-center space-x-4">
        <div class="relative flex items-center">
          <a href="cart.html" class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.182 1.706.707 1.706H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">0</span>
          </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-col items-center justify-center">
      <!-- User Profile Section -->
      <div class="border border-gray-200 rounded-2xl p-6 w-full max-w-md md:max-w-none">
        <div class="flex flex-col items-center space-y-4">
          <div class="relative w-32 h-32 rounded-full bg-green-600 text-white flex items-center justify-center border-4 border-green-500">
            <div id="profile-initial" class="w-full h-full flex items-center justify-center font-bold text-6xl">J</div>
          </div>
        </div>
        <div class="space-y-4 mt-6">
          <input type="text" id="user-name" placeholder="User name" class="w-full p-3 rounded-full bg-white border-2 border-gray-200 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500">
          <input type="text" id="user-email" placeholder="User email" class="w-full p-3 rounded-full bg-white border-2 border-gray-200 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500">
          <input type="text" id="user-other-info" placeholder="User other info.." class="w-full p-3 rounded-full bg-white border-2 border-gray-200 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
      </div>

      <!-- Navigation Section -->
      <div class="border border-gray-200 rounded-2xl p-6 mt-8 w-full max-w-md md:max-w-none">
        <h2 class="text-xl font-semibold mb-6">Navigations</h2>
        <div class="space-y-4">
          <a href="listing.html" class="w-full block text-center px-6 py-4 bg-green-600 text-white font-bold rounded-full hover:bg-green-700 transition-colors duration-300">My Listings</a>
          <a href="history.html" class="w-full block text-center px-6 py-4 bg-green-600 text-white font-bold rounded-full hover:bg-green-700 transition-colors duration-300">My Purchases</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const userNameInput = document.getElementById('user-name');
    const userEmailInput = document.getElementById('user-email');
    const profileInitial = document.getElementById('profile-initial');
    const cartCountSpan = document.getElementById('cart-count');

    // Simulates fetching user profile data from a backend
    async function fetchUserProfile() {
      try {
        const user = {
          name: "Jane Doe",
          email: "jane.doe@example.com"
        };
        
        userNameInput.value = user.name || '';
        userEmailInput.value = user.email || '';
        
        profileInitial.textContent = user.name ? user.name.charAt(0).toUpperCase() : 'J';
      } catch (error) {
        console.error("Error fetching user profile:", error);
      }
    }

    // Simulates fetching cart count from a backend
    async function fetchCartCount() {
      try {
        const data = { count: 3 };
        cartCountSpan.textContent = data.count || 0;
      } catch (error) {
        console.error("Error fetching cart count:", error);
        cartCountSpan.textContent = '...';
      }
    }

    // Load the user profile and cart count on page load
    window.onload = () => {
      fetchUserProfile();
      fetchCartCount();
    };
  </script>
</body>
</html>
